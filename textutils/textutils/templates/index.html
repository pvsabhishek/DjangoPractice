<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtils</title>
</head>
<body>
<h1>Welcome to the text analyazer. enter your text below</h1>
<form action='/analyze' method='get'>
    <textarea name='text' style='width: 1151px; height: 230px;'></textarea>

    <input type="checkbox" name="removepunc"> Remove Punctuations<br>
    <input type="checkbox" name="fullcaps"> UPPERCASE<br>
    <input type="checkbox" name="newlineremover"> Line Remover<br>
    <input type="checkbox" name="extraspaceremover"> Extra Space Remover<br>
    <input type="checkbox" name="charcount"> Count The Number Of Character<br>
    <button type ='submit'> Analyazer Text</button>
</form>
</body>
</html>
